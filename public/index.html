<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <title>Todo List ✅</title>
</head>

<body style="background-color: #e9e9e9;">
  <div class="container max-w-2xl mx-auto">
    <header class="mt-20 flex flex-col items-center">
      <h1 class="text-4xl font-bold text-gray-700">Todo List ✅</h1>
      <h2 class="text-xl mt-4 font-medium text-gray-700">App simples para você conseguir gerenciar suas tarefas.</h2>
    </header>
    <main class="mt-12">
      <div class="w-full flex gap-2">
        <input 
          type="text" 
          id="task_input" 
          class="border bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none w-full p-2.5" 
          placeholder="Ex: Estudar .NET"
          maxlength="50"
        >
        <button 
          type="button"
          id="add_button" 
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 focus:outline-none">
            Adicionar
        </button>
      </div>
      <div id="error_container" class="w-full items-center justify-center hidden">
        <p id="error_message" class="text-lg text-red-500"></p>
      </div>

      <div id="tasks_container" class="w-full flex flex-col gap-2 mt-8">
      </div>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
